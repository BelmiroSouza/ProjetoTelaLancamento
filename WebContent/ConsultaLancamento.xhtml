<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Lançamentos</title>

	<h:outputStylesheet library="css" name="consulta-lancamentos.css" />
	<h:outputStylesheet library="css" name="sistema.css" />
</h:head>
<h:body>
	<h1>Lançamentos</h1>
	<h:form id="frm">
		<h:commandButton value="Novo lançamento"
			action="CadastroLancamento?faces-redirect=true" />

		<h:dataTable var="lancamento"
			value="#{consultaLancamentoBean.lancamentos}" width="100%"
			class="grid" headerClass="cabecalho" rowClasses="cor-sim, cor-nao"
			columnClasses="tipo, pessoa, descricao, valor, vencimento, pagamento, situacao">

			<h:column>
				<f:facet name="header">
					Tipo
				</f:facet>
				<h:graphicImage value="/imagens/despesa.png" />
			</h:column>

			<h:column>
				<f:facet name="header">
					Pessoa
				</f:facet>

				<h:outputText value="Escola infantil abelha amarela" />
			</h:column>

			<h:column>
				<f:facet name="header">
					Descrição
				</f:facet>

				<h:outputText value="Escola filhos" />
			</h:column>

			<h:column>
				<f:facet name="header">
					Valor
				</f:facet>

				<h:outputText value="R$ 720,00" styleClass="despesa" />
			</h:column>

			<h:column>
				<f:facet name="header">
					Vencimento
				</f:facet>

				<h:outputText value="01/01/2015" />
			</h:column>

			<h:column>
				<f:facet name="header">
					Pagamento
				</f:facet>

				<h:outputText value="02/07/2015" />
			</h:column>

			<h:column>
				<f:facet name="header">
					Situação
				</f:facet>

				<h:outputText value="Paga" />
			</h:column>

			<h:column>
				<h:graphicImage url="imagens/editar.png" />
				<h:graphicImage url="imagens/excluir.png" />
			</h:column>



		</h:dataTable>
	</h:form>
</h:body>
</html>
